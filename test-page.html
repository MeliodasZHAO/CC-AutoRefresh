<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>积分重置测试页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .button {
            background-color: #14b8a6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .button:hover {
            background-color: #0f766e;
        }
        
        .w-full {
            width: 100%;
            max-width: 300px;
        }
        
        .bg-teal-600 {
            background-color: #14b8a6;
        }
        
        .hover\\:bg-teal-700:hover {
            background-color: #0f766e;
        }
        
        .text-white {
            color: white;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            text-align: center;
        }
        
        .flex-1 {
            flex: 1;
        }
        
        .h-12 {
            height: 3rem;
        }
        
        .px-8 {
            padding-left: 2rem;
            padding-right: 2rem;
        }
        
        .rounded-xl {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body>
    <h1>积分重置测试页面</h1>
    
    <div style="margin: 20px 0;">
        <button id="resetButton" class="w-full px-3 sm:px-4 py-2 text-sm rounded-md transition-colors bg-teal-600 hover:bg-teal-700 text-white cursor-pointer button">
            点击重置积分至上限 (<span id="count">1</span>/1 次)
        </button>
    </div>
    
    <!-- 确认弹窗 -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>确认重置积分</h3>
            <p>确定要重置积分至上限吗？此操作不可撤销。</p>
            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button id="cancelButton" class="button" onclick="cancelReset()" style="background-color: #6b7280;">取消</button>
                <button id="confirmButton" class="inline-flex items-center justify-center font-medium transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 cursor-pointer focus-visible:ring-primary h-12 px-8 text-base rounded-xl flex-1 bg-teal-600 hover:bg-teal-700 text-white button">
                    确认重置
                </button>
            </div>
        </div>
    </div>
    
    <div id="message" style="margin-top: 20px; padding: 10px; border-radius: 4px; display: none;"></div>
    
    <script>
        let resetCount = 1;
        
        document.getElementById('resetButton').addEventListener('click', function() {
            if (resetCount > 0) {
                document.getElementById('confirmModal').style.display = 'block';
            } else {
                showMessage('今日次数已用完！', 'error');
            }
        });
        
        document.getElementById('confirmButton').addEventListener('click', function() {
            resetCount--;
            document.getElementById('count').textContent = resetCount;
            document.getElementById('confirmModal').style.display = 'none';
            
            if (resetCount === 0) {
                document.getElementById('resetButton').innerHTML = '点击重置积分至上限 (0/1 次)';
                document.getElementById('resetButton').disabled = true;
                document.getElementById('resetButton').style.opacity = '0.5';
                document.getElementById('resetButton').style.cursor = 'not-allowed';
            }
            
            showMessage('积分重置成功！', 'success');
        });
        
        function cancelReset() {
            document.getElementById('confirmModal').style.display = 'none';
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = type === 'success' ? '#dcfce7' : '#fef2f2';
            messageDiv.style.color = type === 'success' ? '#166534' : '#dc2626';
            messageDiv.style.border = `1px solid ${type === 'success' ? '#bbf7d0' : '#fecaca'}`;
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        // 点击模态框外部关闭
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('confirmModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
